<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./vendors/jquery-3.6.3.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Weekend Server Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <div>
        <input type="number" id="fieldOne" placeholder="number">
        <button class="operator" id="addition">+</button>
        <button class="operator" id="subtraction">-</button>
        <button class="operator" id="multiplication">*</button>
        <button class="operator" id="division">/</button>
        <input type="number" id="fieldTwo" placeholder="number">
        <button class="operator" id="equal">=</button>
        <button class="operator" id="clear">C</button>
    </div>
    <div>
        <h2 id="solutionOutput">Sample Solution: 65</h2>
    </div>
    <div>
        <ul id="history">
            <li>Sample History 1 + 2 = 3</li>
        </ul>
    </div>

</body>

</html>
